---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes
  namespace: homepage
data:
  kubernetes.yaml: |-
    mode: cluster
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: settings
  namespace: homepage
data:
  settings.yaml: |-
    startUrl: https://dash.crt.house
    target: _self
    title: dash.crt.house
    layout:
      Media:
        style: row
        columns: 3
      Kubernetes:
        style: column
      Tools:
        style: column
      Web:
        style: column
      "Home Automation":
        style: column
---
